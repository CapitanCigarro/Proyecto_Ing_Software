<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Ingeniería Software</title>
    </head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="BloqueCentro text-center">
        <form>
            <h1>Iniciar sesión</h1>
            <br>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Introduce tu correo">
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Introduce tu contraseña">
            <br>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>
</body>

</html>
